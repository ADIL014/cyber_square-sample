<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
    <div style="width: 400px; height: 600px; background-color: white; margin: auto;">
        <form action="" style="margin-left: 30px;">
            
            <table style="">
               <center><h3 style=" padding: 20px;"><b>Customer Registration</b></h3></center>
            
            
                
                 <tr style="padding-left: 20px;">
                    <label for="fname">Full name:</label><br>
                    <input type="text" placeholder="full name" required><br><br>
                 </tr>
                 <tr>
                    <label for="password">Password:</label><br>
                    <input type="password" placeholder="password" required><br><br>
                 </tr>
                 <tr>
                    <label for="gender">Gender </label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">FeMale</option>
                    </select><br><br>
                 </tr>
                 <tr>
                    <label for="address">Address:</label><br>
                    <textarea name="" id="" rows="5" cols="20" ></textarea><br>
                 </tr>
                 <tr>
                    <label for="Telephone">Telephone No:</label><br>
                    <input type="number"><br><br>
                 </tr>
                 <tr>
                    <label for="hobbies">Hobbies</label>
                    <select name="hobbies" id="hobbies">
                        <option value="reading">Reading</option>
                        <option value="playing">Playing</option>
                        <option value="Drawing">Drawing</option>
                    </select><br><br>
                 </tr>
                 <button style="background-color: blue; width: 90%; color: white;">Submit</button>
                
            
            </table>
        </form>
    </div>    
</body>
</html>
